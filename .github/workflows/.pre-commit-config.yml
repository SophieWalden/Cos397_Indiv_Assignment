
name: PrecommitConfig

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pre-commit
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install pre-commit

      - name: Run pre-commit
        run: |
          . venv/bin/activate
          pre-commit run --all-files
